<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dosis&family=Fira+Code:wght@300&family=Outfit:wght@300;400;600&family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styling/styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  
  <div id="card">
    <div>
      <div class="main-img"></div>
      <div class="overlay">
        <img src="images/icon-view.svg" alt="view img">
      </div>
    </div>
    <h3 class="fw-bold"><a href="index.html">Equilibrium #3429</a></h3>
    <p class="fw-light">Our Equilibrium collection promotes balance and calm.</p>
    <div class="flex-container">
      <div id="eth" class="flex-group">
        <img src="images/icon-ethereum.svg" alt="eth icon" class="mr-small">
        <p class="fw-normal">0.041 ETH</p>
      </div>
      <div id="time" class="flex-group">
        <img src="images/icon-clock.svg" alt="clock icon" class="mr-small">
        <p class="fw-light">3 days left</p>
      </div>
    </div>

    <div class="bottom-line"></div>

    <footer class="flex-group">
      <img src="images/image-avatar.png" alt="avatar img">
      <p class="small-text fw-light">Creation of <a href="index.html">Jules Wyvern</a></p>
    </footer>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/aqu4riu-S" target="_blank">aqu4riu-S</a>.
  </div>

  <script src="app.js"></script>
</body>
</html>
